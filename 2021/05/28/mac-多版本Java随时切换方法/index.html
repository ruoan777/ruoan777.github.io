            <h1 id="jenv神器简单操作命令"><a href="#jenv神器简单操作命令" class="headerlink" title="jenv神器简单操作命令"></a>jenv神器简单操作命令</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">brew install jenv</span><br><span class="line">vim .bash_profile</span><br><span class="line">add如下的环境变量到bash_profile</span><br><span class="line"></span><br><span class="line"># java 1.8</span><br><span class="line">JAVA8_HOME=/Library/Java/JavaVirtualMachines/jdk1.8.0_251.jdk/Contents/Home</span><br><span class="line"></span><br><span class="line"># java 11</span><br><span class="line">JAVA11_HOME=/usr/local/Cellar/openjdk@11/11.0.10</span><br><span class="line"></span><br><span class="line"># 如果没有使用alias命令则默认使用jdk8</span><br><span class="line"># JAVA_HOME=$JAVA8_HOME</span><br><span class="line"></span><br><span class="line"># alias命令动态切换JDK版本</span><br><span class="line">alias jdk8=&quot;export JAVA_HOME=$JAVA8_HOME&quot;</span><br><span class="line">alias jdk11=&quot;export JAVA_HOME=$JAVA11_HOME&quot;</span><br><span class="line"></span><br><span class="line">:wq退出</span><br><span class="line"></span><br><span class="line">echo &#x27;export PATH=&quot;$HOME/.jenv/bin:$PATH&quot;&#x27; &gt;&gt; ~/.bash_profile</span><br><span class="line">echo &#x27;eval &quot;$(jenv init -)&quot;&#x27; &gt;&gt; ~/.bash_profile</span><br><span class="line"></span><br><span class="line">jenv add /Library/Java/JavaVirtualMachines/jdk1.8.0_251.jdk/Contents/Home</span><br><span class="line">jenv add /usr/local/Cellar/openjdk@11/11.0.10</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">➜  ~ jenv versions</span><br><span class="line">* system (set by /Users/ruoan/.jenv/version)</span><br><span class="line">  1.8</span><br><span class="line">  1.8.0.251</span><br><span class="line">  11</span><br><span class="line">  11.0</span><br><span class="line">  11.0.10</span><br><span class="line">  openjdk64-11.0.10</span><br><span class="line">  oracle64-1.8.0.251</span><br></pre></td></tr></table></figure>
<p>最后使用shell/local/global进行切换即可</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jenv shell/local/global 1.8</span><br></pre></td></tr></table></figure>
